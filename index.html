<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Phonebook </title>
  </head>
  <body>
    <div id="parent" class="container my-5 py-5 text-white text-align-center" style="background: -webkit-linear-gradient(25deg, #FFBE0B, #FB5607, #FF006E, #8338EC, #3A86FF);;">   
      <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Phone Book</h3><br>
      &nbsp;&nbsp; &nbsp; &nbsp; <label>Name</label>
      <input type="text" name="" id="Namebox" required><br><br>
      <label >Phone No.</label>
      <input type="number" name="" id="Rollbox" maxlength="10" minlength="10" required><br><br>
      &nbsp;&nbsp; &nbsp; <label >Address</label>
      <input type="text" name="" id="Secbox" required><br><br>
      <label id="idLabel">ID</label>
      <input type="number" name="" id="hiddenId" value="1">
      <!-- <hr> -->
    <button type="submit" class="btn btn-success -5" id="Insbtn">INSERT</button>
    <button class="btn btn-primary" id="Selbtn">SELECT</button>
    <button class="btn btn-warning" id="Updbtn">UPDATE</button>
    <button class="btn btn-danger" id="Delbtn">DELETE</button>
    <button class="btn btn-secondary" onClick="hideInput()"id="Cancelbtn">Cancel</button>
    </div>

    <!-- <label id="idLabel2">Unique key</label>
    <input type="text" name="" id="hiddenId2" > -->
    <!-- <label >Gender</label>
    <select name="" id="Genbox"> 
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select> -->
    
    <div class="container mt-3">
      <table class="table table-dark">
        <thead>
          <th>Sno</th>
          <th>Name</th>
          <th>Phone No.</th>
          <th>Address</th>
          <th>Edit</th>
          <th>Delete</th>
          
          <!-- <th>Gender</th> -->
        </thead>
        <tbody id="tbody1"></tbody>
      </table>
    </div>
  <Script type="module" src="main.js"></script>
  </body>
</html>
